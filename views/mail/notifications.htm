layout  = default
subject = {{ notification_title }}
==

<p style="text-align: center;">
    <img style="width: 50px; height: 50px; border-radius: 50px; border: 2px solid black;" src="{{ notification_avatar|resize(50, 50, {mode: 'crop'}) }}" alt="{{ notification_description }}">
    <br><br>
    {{ notification_description|raw }}
</p>

{% partial 'button' url=notification_url type='primary' body %}
    View {{ notification_attribute_type }}
{% endpartial %}

<p style="text-align: center;">
    <a href="{{ notification_preferences_url }}">Update Notification Preferences</a>
</p>
